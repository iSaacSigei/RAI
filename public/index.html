<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/Logo.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/Logo.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta -->
    <title>RAI Alliance | Responsible AI for All</title>
    <meta name="theme-color" content="#800080" />
    <meta name="description" content="RAI Alliance advocates for responsible AI â€” courses, community, resources, and events to build and use AI ethically." />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://www.rai-alliance.org/" />
    <meta name="keywords" content="RAI, RAI Alliance, Responsible AI, Responsible AI courses, AI courses, ethical AI, AI ethics, trustworthy AI, responsible AI training" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="RAI Alliance" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rai-alliance.org/" />
    <meta property="og:title" content="RAI Alliance | Responsible AI for All" />
    <meta property="og:description" content="Advocating for responsible AI. Explore courses, resources and events to learn ethical and trustworthy AI practices." />
    <meta property="og:image" content="https://www.rai-alliance.org/Logo.png" />
    <meta property="og:image:alt" content="RAI Alliance logo" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RAI Alliance | Responsible AI for All" />
    <meta name="twitter:description" content="Courses, resources, and events for ethical and responsible AI." />
    <meta name="twitter:image" content="https://www.rai-alliance.org/Logo.png" />

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://code.jquery.com" crossorigin />

    <!-- CSS/JS Vendors -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- Organization JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RAI Alliance",
        "url": "https://www.rai-alliance.org/",
        "logo": "https://www.rai-alliance.org/Logo.png",
        "sameAs": []
      }
    </script>

    <!-- Website JSON-LD (Sitelinks enabled) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.rai-alliance.org/",
        "name": "RAI Alliance",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.rai-alliance.org/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
